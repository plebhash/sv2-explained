<p><img src="../img/sv2-logo.png" alt="center" /></p>
<h1>Stratum V2 Explained</h1>
<h2>Episode 3: Stratum V2</h2>

<p>by <a href="https://plebhash.github.io"><code>@plebhash</code></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Acknowledgements</h2>
<p>This series is based on <a href="https://github.com/GitGab19">Gabriele Vernetti (GitGab19)</a>'s Master Thesis at <em>Politecnico Di Torino</em> titled:</p>
<p><a href="https://github.com/GitGab19/Stratum-V2-Master-Degree-Thesis/blob/main/Stratum-V2-MD-thesis.pdf"><strong>Stratum V2: the next generation protocol for Bitcoin pooled mining</strong></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h1>What is SV2: why and when it was born</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p>SV2 was initially proposed in 2019. It was introduced by Pavel Moravec and Jan Čapek (Braiins), in collaboration with Matt Corallo and other experts in the mining field.</p>
<p>SV2 was proposed to address the limitations and shortcomings of SV1 (as explained in episode 2 of this series).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-braiins.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h1>How SV2 works</h1>
<h2>Roles</h2>
<p>Roles are involved in data flow and can be classified as either downstream or upstream in relation to each other.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Mining Device</h3>
<p>The mining device is the physical hardware that carries out the hashing process. It is considered the most downstream role.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Pool Service</h3>
<p>This role belongs to the entity where the actual hashrate produced by the mining devices is consumed. It is considered the most upstream role.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Mining Proxy</h3>
<p>This role represents the proxy server situated between the mining device and the pool service. It handles message coordination and aggregation. In relation to the mining device, it is considered upstream, while in relation to the pool service, it is considered downstream.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Template Provider</h3>
<p>This role is fulfilled by a Bitcoin client responsible for generating custom block templates. These templates are then sent to the Job Negotiator for mining purposes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Job Negotiator</h3>
<p>The job negotiator receives transactions from the Template Provider (which is essentially the Bitcoin client) and constructs custom block templates. It also negotiates the use of these templates with the pool.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-00.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Sub-protocols</h2>
<p>There are three distinct sub-protocols needed in order to fully use all of the features proposed in SV2:</p>
<ul>
<li>Mining Protocol</li>
<li>Job Negotiation Protocol</li>
<li>Template Distribution Protocol</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Mining Protocol</h3>
<p>The mining protocol is the primary protocol used for mining and serves as the direct successor to Stratum (V1).</p>
<p>It enables communication between a mining device and its upstream node, pool, or proxy. This protocol is essential and must be implemented in all mining scenarios.</p>
<p>In cases where a miner or pool does not support transaction selection, the mining protocol is the only protocol used.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Mining Protocol</h3>
<p>The protocol defines three types of communication channels:</p>
<ul>
<li>
<p><strong>Standard channels</strong>: they don’t manipulate the Merkle path / coinbase transaction, greatly simplifying the communication required between them and upstream nodes.</p>
</li>
<li>
<p><strong>Extended channels</strong>: they are given extensive control over the search space so that they can implement advanced use cases (e.g. translation between V1 and V2, difficulty aggregation, custom search space splitting, etc.).</p>
</li>
<li>
<p><strong>Group channels</strong>: they are simply collections of standard channels that are opened within a particular connection so that they are addressable through a common communication channel.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Job Negotiation Protocol</h3>
<p>The job negotiation protocol is utilized by a miner, typically a mining farm, to negotiate a block template with a pool. The results of this negotiation can be reused for all mining connections to the pool, reducing computational intensity.</p>
<p>In other words, a single negotiation can be applied to an entire mining farm or even multiple farms with a large number of devices, leading to greater efficiency.</p>
<p>This protocol is separate to allow pools to terminate these connections on separate infrastructure from mining protocol connections.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Template Distribution Protocol</h3>
<p>The template distribution protocol shares a similar structure to facilitate obtaining information about the next block from Bitcoin Core.</p>
<p>It is designed to replace <code>getblocktemplate</code> with a more efficient and easier-to-implement solution for those incorporating other aspects of Stratum V2 into their systems.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>SV2 protocol security</h2>
<p><a href="https://en.wikipedia.org/wiki/Authenticated_encryption#Authenticated_encryption_with_associated_data">Authenticated Encryption with Associated Data (AEAD)</a> is used to provide both confidentiality and integrity for all SV2 communication channels.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p>Before opening any SV2 channels for mining, clients MUST first initiate the cryptographic session state that is used to encrypt all messages sent between themselves and servers.</p>
<p>Thus, the cryptographic session state is independent of SV2 messaging conventions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p>SV2 also introduces the optional use of a particular handshake protocol based on the <a href="http://www.noiseprotocol.org/">Noise Protocol framework</a>.</p>
<p>The client and server establish secure communication using Diffie-Hellman (DH) key agreement.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p>Using the handshake protocol to establish secured communication is optional on the local network (e.g. local mining devices talking to a local mining proxy).</p>
<p>However, it is mandatory for remote access to the upstream nodes, whether they be pool mining services, job negotiating services or template distributors.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>SV2 binary framing</h2>
<p>The Stratum V2 protocol is binary, with fixed message framing. Each message begins with the extension type, message type, and message length (six bytes in total), followed by a variable length message.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>SV2 binary framing</h2>
<p><img src="../img/03-sv2-01.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>SV2 transaction selection</h2>
<p>In SV1, the selection of the transactions to be inserted in the block templates, which are distributed as jobs to the miners, is a pool responsibility.</p>
<p>They are the only entities who took valid Bitcoin transactions from the mempool and decide the ones who will be mined in the next block are the pool operators. Since pool are public entities, they can be attacked from governments, and this is not so ideal for the censorship-resistance property of the Bitcoin network as a whole.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p>With SV2, miners now have the ability to choose their own work (i.e. choose their own transaction set), making mining process more decentralized. This is implemented separately from the main mining protocol, as described previously, and it is optional for pools and miners.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-02.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h1>Differences between SV1 and SV2</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Bandwidth consumption</h2>
<p>The use of a binary protocol instead of a text-based one significantly reduces bandwidth usage. In SV1, making messages readable by humans resulted in some messages being unnecessarily large, approximately 2-3 times bigger than needed.</p>
<p>However, in SV2, these messages have been minimized to their essential size. Furthermore, SV1 includes certain unnecessary messages like <code>mining.subscribe</code>, which have been eliminated in SV2.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-03.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Server CPU load</h2>
<p>Thanks to the introduction of standard and group channels, SV2 achieves a reduction in server CPU load by implementing header-only mining for end devices. This implies that the Merkle root, which was previously handled by end devices, is now always provided by an upstream node.</p>
<p>Consequently, the computational load on end devices is lighter since there’s no need to perform any coinbase modifications. This simplifies the work for miners and, at the same time, significantly lightens the workload required for work validation on the server side.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Header-only mining</h2>
<p>Stratum V2 introduces the possibility for miners to open standard mining channels that don’t permits coinbase transaction manipulation. In other words, end mining devices don’t do any extranonce or Merkle path handling. This process if called header-only mining.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="sv2-explained" style="--theme:sv2-explained;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Binary vs non-binary</h2>
<p>SV2 has fixed message framing and it is precisely defined, which means that there isn’t room for different interpretations of SV2 like there was with V1.</p>
<p>Instead, SV1 protocol relies on <code>JSON</code>, which has a sub-optimal ratio between the size of the message payload and the actual information transmitted. By transforming SV2 into a binary protocol, the data efficiency significantly improves. This enhanced efficiency allows for the saved bandwidth to be allocated towards more frequent job submissions, thereby reducing hashrate variance.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Job distribution latency</h2>
<p>In SV1, mining pool servers send jobs to miners containing both the prevhash and Merkle root of the transaction lists to be included in the next block (this is done using the SV1 mining.notify message).</p>
<p>So, these two pieces of data aren’t separable, so there is a heavy (slow) data transfer necessary to distribute new jobs as soon as a new block (with a new prevhash) has been found and propagated.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Job distribution latency</h2>
<p>In SV2, it’s possible to separate the <code>prevhash</code> from the rest of the predefined block data, which allows for the block data to be sent before a new <code>prevhash</code> is available.</p>
<p>As a result, the new <code>prevhash</code> message can be sent on its own as soon as a valid block is found, and this transmission can occur much faster because the message doesn’t include heavier data. This enables miners to begin working on new jobs more quickly than they could with SV1.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-04.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Man-in-the-middle attack prevention</h2>
<p>SV2 introduces a type of encryption scheme called AEAD (authenticated encryption with associated data) to address the security aspects of all communication that occurs between miners and pool servers. This provides both confidentiality and integrity for the ciphertexts (i.e. encrypted data) being transferred, as well as providing integrity for associated data which is not encrypted.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Man-in-the-middle attack prevention</h2>
<p>SV2 uses authenticated encryption with associated data (AEAD) so that possible adversaries will be unable to use share submission data to identify particular miners, thus maintaining the privacy of miners and protecting them against hashrate hijacking.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Empty block mining elimination</h2>
<p>The elimination of the incentive for empty block mining comes down to the separation of the <code>prevhash</code> message from other block header data. With SV1, there is an incentive for pools to send empty blocks containing the new <code>prevhash</code> as soon as possible, as these messages will arrive faster than a message containing a full block.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Empty block mining elimination</h2>
<p>By separating these two messages in SV2, it’s now possible for pools to send full blocks to miners before the new <code>prevhash</code> message. In other words, the miners can be prepared to start working on a new (full) block before the previous block has been found, and then all they need is the new prevhash message to begin working on that next block.</p>
<p>Since this <code>prevhash</code> message is the same size (i.e. takes the same amount of time to arrive) regardless of whether or not the pool has sent an empty block or a full block, there is no longer an incentive to mine on empty blocks.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Job selection</h2>
<p>Job selection by end miners has been included as an optional component of SV2, separate from the main mining protocol. The name Job ’Negotiation’ Protocol is telling, as job selection is indeed a negotiation process between a miner and a pool. The miner proposes a block template, and it is up to a pool to accept or reject it.</p>
<p>Once a negotiated template has been accepted, the results can be used by any number of mining devices, even hundreds of thousands of them. The reason this is separate from the main mining protocol is to allow pools to terminate connections on separate infrastructure from the main mining protocol, that way there is no impact on the efficiency of actual share submissions.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Multiplexing</h2>
<p>In SV2, there can theoretically be as many as <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="3.25ex" height="1.885ex" role="img" focusable="false" viewBox="0 -833.2 1436.6 833.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mn" transform="translate(533,363) scale(0.707)"><path data-c="33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></g></g><g data-mml-node="mn" transform="translate(936.6,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> (around 4.3 billion) open channels within a single physical connection (e.g. TCP) to an upstream stratum node.</p>
<p>These channels are independent and have unique channel IDs, meaning that many devices can simultaneously receive different job assignments using the same connection, saving on infrastructure costs. At the same time, the channels may all share some information for greater efficiency, such as when a new prevhash is broadcasted.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Native version rolling</h2>
<p>Each Bitcoin block header contains a version field whose bits can be freely used to extend the search space for a miner. Rolling the version bits can greatly reduce the frequency with which new jobs need to be distributed, and it’s already a common technology <a href="https://en.bitcoin.it/wiki/BIP_0320">BIP320</a>. With SV2, version rolling becomes a native part of the mining protocol.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h1>Current implementations</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>BraiinsOS</h2>
<p>As explained in the previous sections, Stratum V2 protocol specifications were designed and published in the late 2019. However, the first SV2 implementation appeared in the first half of 2020, announced from the Braiins team, again. They developed a first basic Stratum V2 implementation, which was directly incorporated in their own Braiins OS firmware.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>BraiinsOS</h2>
<p>&quot;That’s finally ready to change. Today, we are launching a new product that includes a working implementation of Stratum V2 as well as additional autotuning functionality that has strong user demand. The product is an ASIC firmware called BraiinsOS, which was the first mining firmware to implement overt AsicBoost back in 2018 and is also the first fully-open source firmware in the industry.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>BraiinsOS</h2>
<p>Initially, the Braiins team focused on implementing the ASIC protocol logic in the ASIC’s firmware, suggesting to use a translation proxy which was in charge of translating the SV2 messages received from the SV2 firmware-miner. As described in 5.5, in that manner the proxy would let the miner communicate correctly with any mining pool which was supporting only Stratum (V1).</p>
<p>In that way, any miner could take advantage of the security and data efficiency brought by Stratum V2 protocol, using an encrypted communication channel and the binary framing defined in the SV2 specs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>BraiinsOS</h2>
<p>However, after some months, the Braiins co-founders (co-authors of the SV2 specifications) decided to pass the future development of the protocol to someone who was external to their business. Doing this, they declared that the Stratum V2 protocol implementation should have been done by an independent community, without having the responsibility to be linked in some way to the Braiins company itself.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/03-sv2-05.png" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Stratum Reference Implementation (SRI)</h2>
<p>During 2020 a new group of people composed by independent developers started to work on a fully open-source implementation of Stratum V2, called SRI (Stratum Reference Implementation).</p>
<p>The purpose of SRI group is to build, beginning from the SV2 specifications discussed in the previous section, a community-based implementation, with the aim to discuss and open the development with as many people of the Bitcoin community as possible.</p>
<p>The SRI group has also been expanding the SV2 features already covered by the Braiins implementation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h3>Next Episode</h3>
<ul>
<li>Stratum Reference Implementation (SRI)
<ul>
<li>How SRI works</li>
<li>Future ideas</li>
</ul>
</li>
</ul>
</section>
