<p><img src="../img/sv2-logo.png" alt="center" /></p>
<h1>Stratum V2 Explained</h1>
<h2>Episode 1: Mining</h2>

<p>by <a href="https://plebhash.github.io"><code>@plebhash</code></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Acknowledgements</h2>
<p>This series is based on <a href="https://github.com/GitGab19">Gabriele Vernetti (GitGab19)</a>'s Master Thesis at <em>Politecnico Di Torino</em> titled:</p>
<p><a href="https://github.com/GitGab19/Stratum-V2-Master-Degree-Thesis/blob/main/Stratum-V2-MD-thesis.pdf"><strong>Stratum V2: the next generation protocol for Bitcoin pooled mining</strong></a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Hash Function</h2>
<p>A mathematical function that takes an input of any size (&quot;preimage&quot;) and produces a number (&quot;digest&quot;, or simply &quot;hash&quot;) while following these properties:</p>
<ul>
<li>Deterministic</li>
<li>Fixed size output (in bits)</li>
<li>Preimage resistance</li>
<li>Collision resistance</li>
</ul>
<p>Although the hash is a binary number, it is usually encoded as a string of characters for human readability.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Hash Function</h2>
<p><img src="../img/01-hash.png" alt="center" /></p>
<p>Bitcoin uses a hashing algorithm called <code>SHA256</code>, defined under the <a href="https://nvlpubs.nist.gov/nistpubs/FIPS/NIST.FIPS.180-4.pdf"><code>FIPS PUB 180-4</code></a> Standard.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>How mining works</h2>
<p>There are two main purposes for mining:</p>
<ol>
<li>To permanently add transactions to the blockchain without the permission of any entity (e.g.: central bank <img class="emoji" draggable="false" alt="🏦" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3e6.svg" data-marp-twemoji=""/>).</li>
<li>To fairly distribute the 21M BTC supply and fee rewards to miners who spend real world resources (energy <img class="emoji" draggable="false" alt="⚡" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/26a1.svg" data-marp-twemoji=""/>) to secure the network.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>How mining works</h2>
<p>Bitcoin's <strong><code>difficulty target</code></strong> represents the maximum value that a block header hash can be in order to be considered valid for the entire network.</p>
<p>Miners need to find a block header (preimage) which generates a hash that satisfies the current <code>difficulty target</code> (readjusted every 2016 blocks).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>How mining works</h2>
<p>Miners build the so-called candidate block with all the best transactions received from their full-nodes (usually the transactions that pays higher fees).</p>
<p>The corresponding block header includes the following fields:</p>
<ul>
<li><code>parent block hash</code>: hash of the previous block in the blockchain.</li>
<li><code>version</code>: 4 bytes indicating the version of the Bitcoin protocol being used.</li>
<li><code>timestamp</code>: 4 bytes recording the <a href="https://www.unixtimestamp.com/">unix timestamp</a> when the block was mined.</li>
<li><code>difficulty target</code>: 4 bytes representing the max allowed value for the block hash.</li>
<li><code>merkle root</code>: hash computed from all the txs included in the candidate block.</li>
<li><code>nonce</code>: 32-bit value that miners adjust trying to find a valid block hash.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="sv2-explained" style="--theme:sv2-explained;">
<p><img src="../img/01-header.jpg" alt="center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>How mining works</h2>
<p>The miner repeatedly changes the <code>nonce</code> value and applies a double <code>SHA256</code> to the block header until the output is smaller than the current <code>difficulty target</code>.</p>
<p>If the <code>difficulty target</code> is met, the miner adds the new mined block to its local copy of the blockchain and immediately broadcasts the new block to all the other peers which he is connected to.</p>
<p>The propagation of the new block needs to be as fast as possible since it’s crucial for the miner to claim the block reward.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>How mining works</h2>
<p>The block reward consists of newly minted Bitcoin (subsidy) and transaction fees contained and encoded in the so-called <strong>coinbase</strong> transaction.</p>
<p>Differently from regular transactions in Bitcoin, this transaction does not use UTXOs as inputs.</p>
<p>Instead, it contains only one input known as the coinbase, which essentially generates new Bitcoin out of nothing (subsidy + fees) while sending them to the miner's address.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Mining history and evolution</h2>
<p>The first block was mined by Satoshi Nakamoto on January 3, 2009.</p>
<p>In the beginning, the network <code>difficulty target</code> was <code>1</code>. The total number of miners was very small, so the difficulty didn’t increase, and it was possible to mine  blocks using an average personal computer. It was the only time in history when CPU mining was profitable.</p>
<p>As mining received more media attention, the mining difficulty started to rise.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Mining history and evolution</h2>
<p>In October 2010, the first mining device based on GPUs was developed. The GPU’s excellence at computing simple mathematical operations in parallel caused the global hashrate increase, also increasing the overall network <code>difficulty target</code>.</p>
<p>In 2011 FPGAs came into the mining game. They were even faster than GPUs, contributing to the ever-increasing network hashrate, and and <code>difficulty target</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Mining history and evolution</h2>
<p>In 2013 the Chinese company called Canaan Creative introduced the first set of ASIC designed exclusively for Bitcoin mining.</p>
<p>In contrast to CPUs, GPUs, and FPGAs, these ASIC devices were specifically built with the intention of being used exclusively for Bitcoin mining.</p>
<p>Soon other players like Bitmain and MicroBT also joined the game introducing their own models of ASICs.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Mining history and evolution</h2>
<p>A significant evolution in ASIC technology has been the consistent reduction in chip size.</p>
<p>Beginning at a size of 130nm in 2013, the latest hardware models featuring sizes as small as 5nm. The transistor size reduction leads to an increasing efficiency in ASIC machines.</p>
<p>Nowadays, an ASIC bitcoin mining device is estimated to be 100 billion times more efficient than the average CPU back in 2009.</p>
</section>

<h2>Solo mining</h2>
<p>In Solo mining, the miner relies solely on its own computational power to compete against the entire network in the race to find a valid block.</p>
<p>The block reward is paid entirely to the solo miner. The miner's address is put into the coinbase output script.</p>
</section>

<h2>Solo mining</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Solo mining → Pooled mining</h2>

<p>As the global hashrate increased, mining transformed into an industrial activity.</p>
<p>Miners had to consider many factors for their business activity, such as the prohibitive variance of finding valid blocks during solo mining.</p>
<p>The concept of pooled mining become a popular solution to this problem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Pooled mining</h2>
<p>Pools are systems where multiple miners combine their hashing power and share the resulting rewards.</p>
<p>The candidate block is built to pay the reward to the pool's Bitcoin address.</p>
<p>Individual miners connect their mining equipment to the pool server. Each miner communicates a Bitcoin address to the pool, which is used to receive their share of the rewards.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Pooled mining</h2>
<p>The mining hardware remains connected to the pool server while mining, synchronizing their efforts with the other miners.</p>
<p>The main business model of the pool operators is typically a percentage fee which is cut off from the rewards collected by miners.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Pooled mining</h2>
<h3>Shares</h3>
<p>The pool accounts for the work done by each individual miner via <strong>shares</strong>, which are block header hashes mined under a lower <code>difficulty target</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="sv2-explained" style="--theme:sv2-explained;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Pooled mining</h2>
<h3>Shares</h3>
<p>When someone in the pool successfully mines a block, the reward is earned by the pool and then shared with all miners in proportion to the number of shares they contributed to the effort.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="sv2-explained" style="--theme:sv2-explained;">
<h2>Pooled mining</h2>
<p>The first mining pool ever created was the so called <strong>Slushpool</strong> (now known as Braiins), born in 2010.</p>
<p>Since then, the need for mining pool operations has greatly increased.</p>
<p>In order to manage all the communications between individual miners and mining pool servers, some kind of specialized pooled mining protocol had to be developed.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="sv2-explained" style="--theme:sv2-explained;">

<li><code>getwork</code></li>
<li><code>getblocktemplate</code></li>

</ul>
